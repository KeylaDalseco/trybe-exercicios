<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size:65px;
            color: orange;
        }
        .list-style {
            background-color: rgb(238, 160, 15);

        }
        ul {
            background-color: tomato;
        }
        p {
            background-color: rgb(133, 107, 102);
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="cor-de-fundo">Qual é a sua fruta favorita?</p> <!--foi utilizado no p e no ul as mesmas classes, para mudar de cor juntas-->
    <ul class="cor-de-fundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
